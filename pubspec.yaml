name: zipbus2
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.2 # For database
  path: ^1.8.3
  path_provider: ^2.1.1
  uuid: ^4.0.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  provider: ^6.1.0
  image_picker: ^1.1.2
  url_launcher: ^6.2.4 # For launching messaging apps
